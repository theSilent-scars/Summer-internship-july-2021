<!DOCTYPE html>
<html>
<head><title>Day-3 work</title></head>
<body>
<h1 align="center">ASSIGNMENT-3</h1>
<table border="0">
<tr><th>Enter first number: </th><td><input type=number id="t1"></td></tr><br>
<tr><th>Enter second number: </th><td><input type="number" id="t2"></td></tr><br>
<tr><th colspan="2"><input type="button" value="+" onclick="xyz(this)">
<input type="button" value="-" onclick="xyz(this)">
<input type="button" value="*" onclick="xyz(this)">
<input type="button" value="/" onclick="xyz(this)"</th></tr>
</table>
<p id="p1"></p>

<script>
function xyz(n)
{
a=parseFloat(t1.value)
b=parseFloat(t2.value)
if(n.value=="+")
c=a+b
else if(n.value=="-")
c=a-b
else if(n.value=="*")
c=a*b
else
c=a/b

p1.innerHTML= "The sum of above give two values is " +c
}

</script>
